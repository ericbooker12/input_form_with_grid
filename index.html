<!DOCTYPE html>
<html>
	<head>
		<title>Input Form</title>

		<link rel='stylesheet' href='grid-styles.css' />
		<link rel='stylesheet' href='nested-grid-styles.css' />
		<link rel='stylesheet' href='main-styles.css' />

	</head>
	<body class="main">


		<form class="main-form">

			<div class="report-item" id="logo">
				<img src="generic-logo.png">
			</div>

			<div class="report-item" id="header">
				<article>
					<code class="date-label label r1c1">Date:</code>

					<input	type="date"
									id="report-date"
									class="r1c2"
									name="date"
									placeholder="Date">

					<code class="wellname-label label r2c1">Well Name:</code>
					<input 	type="text"
								class="form-control"
								id="well-name"
								class="r2c2"
								name="well-name"
								value="Well Name">
				</article>

			</div>

			<div class="report-item" id="footage">
				<!-- <code class="identifier"><pre>Footage</pre></code> -->
				<article>
					<code class="present-depth-label label r1c1">Present Depth:</code>
					<input	type="number"
									step="0.1"
									id="present-depth"
									class="r1c2"
									name="present-depth"
									placeholder="Present Depth">

					<code class="previous-depth-label label r2c1">Previous Depth:</code>
					<input	type="number"
									step="0.1"
									id="previous-depth"
									class="r2c2"
									name="previous-depth"
									placeholder="Previous Depth">

					<code class="footage-cut-label label r3c1">Footage Cut:</code>
					<input	type="number"
									step="0.1"
									id="footage-cut"
									class="r3c2"
									name="footage-cut"
									placeholder="Footage Cut">

				</article>
			</div>

			<div class="report-item" id="penetration">
				<code class="identifier"><pre>Penetration</pre></code>
			</div>

			<div class="report-item" id="bit-info">
				<code class="identifier"><pre>Bit Info</pre></code>
			</div>

			<div class="report-item" id="circulation">
				<code class="identifier"><pre>Circulation</pre></code>
			</div>

			<div class="report-item" id="temp-sum">
				<code class="identifier"><pre>Temp Summary</pre></code>
			</div>

			<div class="report-item" id="surveys">
				<code class="identifier"><pre>Surveys</pre></code>
			</div>

			<div class="report-item" id="lithology">
				<code class="identifier"><pre>Lithologies</pre></code>
			</div>

			<div class="report-item" id="fractures">
				<code class="identifier"><pre>Fractures</pre></code>
			</div>

			<div class="report-item" id="remarks">
				<code class="identifier"><pre>Remarks</pre></code>
			</div>

		</form>

	</body>
</html>
