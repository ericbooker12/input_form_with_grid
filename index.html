<!DOCTYPE html>
<html>
	<head>
		<title>Input Form</title>

		<link rel='stylesheet' href='grid-styles.css' />
		<link rel='stylesheet' href='main-styles.css' />

	</head>
	<body class="main">


		<form class="main-form">

			<div class="report-item" id="logo">
				<code class="identifier"><pre>Logo</pre></code>

			</div>

			<div class="report-item" id="header">
				<article>
					<code class="date-label label">Date:</code>

					<input	type="date"
									id="report-date"
									name="date"
									placeholder="Date">

					<code class="wellname-label label">Well Name:</code>
					<input 	type="text"
								class="form-control"
								id="well-name"
								name="well-name"
								value="Well Name">
				</article>

			</div>

			<div class="report-item" id="footage">
				<code class="identifier"><pre>Footage</pre></code>
			</div>

			<div class="report-item" id="penetration">
				<code class="identifier"><pre>Penetration</pre></code>
			</div>

			<div class="report-item" id="bit-info">
				<code class="identifier"><pre>Bit Info</pre></code>
			</div>

			<div class="report-item" id="circulation">
				<code class="identifier"><pre>Circulation</pre></code>
			</div>

			<div class="report-item" id="temp-sum">
				<code class="identifier"><pre>Temp Summary</pre></code>
			</div>

			<div class="report-item" id="surveys">
				<code class="identifier"><pre>Surveys</pre></code>
			</div>

			<div class="report-item" id="lithology">
				<code class="identifier"><pre>Lithologies</pre></code>
			</div>

			<div class="report-item" id="fractures">
				<code class="identifier"><pre>Fractures</pre></code>
			</div>

			<div class="report-item" id="remarks">
				<code class="identifier"><pre>Remarks</pre></code>
			</div>

		</form>

	</body>
</html>
